<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>asdf</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <p id="displayNumber"></p>
      </div>
      <div id="buttonsContainer">
        <!-- Delete buttons -->
        <div id="deleteContainer">
          <button type="button" id="clearAll" class="delButton">AC</button>
          <button type="button" id="delete" class="delButton">DEL</button>
        </div>

        <!--Number buttons-->
        <div id="numberContainer">
          <button type="button" id="seven" class="numButton number">7</button>
          <button type="button" id="eight" class="numButton number">8</button>
          <button type="button" id="nine" class="numButton number">9</button>
          <button type="button" id="four" class="numButton number">4</button>
          <button type="button" id="five" class="numButton number">5</button>
          <button type="button" id="six" class="numButton number">6</button>
          <button type="button" id="one" class="numButton number">1</button>
          <button type="button" id="two" class="numButton number">2</button>
          <button type="button" id="three" class="numButton number">3</button>
          <button type="button" id="zero" class="numButton number">0</button>
          <button type="button" id="decimal" class="numButton">.</button>
          <button type="button" id="plusMinus" class="numButton">+/-</button>
        </div>

        <!--Operation buttons-->
        <div id="operationContainer">
          <button type="button" id="divide" class="opButton">รท</button>
          <button type="button" id="times" class="opButton">*</button>
          <button type="button" id="minus" class="opButton">-</button>
          <button type="button" id="plus" class="opButton">+</button>
          <button type="button" id="equal" class="opButton">=</button>
        </div>

      </div>
    </div>
  </body>
</html>
