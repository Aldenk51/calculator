<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>asdf</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="buttons">
        <!-- Delete buttons -->
        <div id="deleteButtons" class="calcButtons">
          <button type="button" id="clearAll">AC</button>
          <button type="button" id="delete">DEL</button>
        </div>

        <!--Number buttons-->
        <div id="numberButtons" class="calcButtons">
          <button type="button" id="seven">7</button>
          <button type="button" id="eight">8</button>
          <button type="button" id="nine">9</button>
          <button type="button" id="four">4</button>
          <button type="button" id="five">5</button>
          <button type="button" id="six">6</button>
          <button type="button" id="one">1</button>
          <button type="button" id="two">2</button>
          <button type="button" id="three">3</button>
          <button type="button" id="zero">0</button>
          <button type="button" id="decimal">.</button>
          <button type="button" id="plusMinus">+/-</button>
        </div>

        <!--Operation buttons-->
        <div id="operationButtons" class="calcButtons">
          <button type="button" id="divide">รท</button>
          <button type="button" id="times">*</button>
          <button type="button" id="minus">-</button>
          <button type="button" id="plus">+</button>
          <button type="button" id="equal">=</button>
        </div>

      </div>
    </div>
  </body>
</html>
