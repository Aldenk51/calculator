<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>asdf</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <p id="displayNumber">1234567890</p>
      </div>
      <div id="buttons">
        <!-- Delete buttons -->
        <div id="deleteButtons">
          <button type="button" id="clearAll" class="calcButton">AC</button>
          <button type="button" id="delete" class="calcButton">DEL</button>
        </div>

        <!--Number buttons-->
        <div id="numbers">
          <button type="button" id="seven" class="calcButton">7</button>
          <button type="button" id="eight" class="calcButton">8</button>
          <button type="button" id="nine" class="calcButton">9</button>
          <button type="button" id="four" class="calcButton">4</button>
          <button type="button" id="five" class="calcButton">5</button>
          <button type="button" id="six" class="calcButton">6</button>
          <button type="button" id="one" class="calcButton">1</button>
          <button type="button" id="two" class="calcButton">2</button>
          <button type="button" id="three" class="calcButton">3</button>
          <button type="button" id="zero" class="calcButton">0</button>
          <button type="button" id="decimal" class="calcButton">.</button>
          <button type="button" id="plusMinus" class="calcButton">+/-</button>
        </div>

        <!--Operation buttons-->
        <div id="operationButtons">
          <button type="button" id="divide" class="calcButton">รท</button>
          <button type="button" id="times" class="calcButton">*</button>
          <button type="button" id="minus" class="calcButton">-</button>
          <button type="button" id="plus" class="calcButton">+</button>
          <button type="button" id="equal" class="calcButton">=</button>
        </div>

      </div>
    </div>
  </body>
</html>
